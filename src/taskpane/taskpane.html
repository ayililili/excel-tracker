<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI Styles -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Custom Styles -->
    <link href="taskpane.css" rel="stylesheet" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" />
      <h1 class="ms-font-su">Welcome</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
      <h2 class="ms-font-xl">Discover what Office Add-ins can do for you!</h2>
      <ul class="ms-List ms-welcome__features">
        <li class="ms-ListItem">
          <i class="ms-Icon ms-Icon--Ribbon ms-font-xl"></i>
          <span>Achieve more with Office integration</span>
        </li>
        <li class="ms-ListItem">
          <i class="ms-Icon ms-Icon--Unlock ms-font-xl"></i>
          <span>Unlock features and functionality</span>
        </li>
        <li class="ms-ListItem">
          <i class="ms-Icon ms-Icon--Design ms-font-xl"></i>
          <span>Create and visualize like a pro</span>
        </li>
      </ul>
      <div role="button" id="run" class="ms-Button ms-Button--hero ms-font-xl">
        <span>Run</span>
      </div>
      <div role="button" id="sync" class="ms-Button ms-Button--hero ms-font-xl">
        <span>Sync</span>
      </div>
    </main>
  </body>
</html>
